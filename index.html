<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>The Cocktails Parade</title>
</head>
<body>
  <div class="container">
    <div class="wrapper-home">
      <div class="alert-advise"></div>
        <img src="./img/cocktail.png" alt="">
        <h1>Cocktails Parade</h1>
        
        <!-- <p class='home-desc'>Start the Summer with the right Cocktail</p> -->
        <div class="search-input">
        <input class='display' placeholder="Search your Cocktail..." type="text" name="" value="">
        <div class='btn' >
          <div class="fas fa-search"></div>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="icon-header">
          <div class="back">
            <i class="search-module fas fa-search"></i>
          </div>
          <div class="fav-data">
            <i class='fas fa-heart'></i>
          </div>
          <div class="share-point">
            <i class='share-site fas fa-share-alt'></i>
          </div>
          <div class="title-home-desc">
            <h2>Our <span class='font-dark'>Cocktails</span></h2>
          </div>
      </div>
      <div class="home-content-wrap">
      </div>
    </div>

    <div class="wrapper-fav home-close">
        <div class="icon-header-fav">
            <div class="back-fav">
              <span class="back-arrow fas fa-arrow-left"></span>
            </div>
            <div class="title-home-desc">
              <h2>Your <span class='font-dark'>Cocktails</span></h2>
            </div>
        </div>
        <div class="fav-content-wrap">
        </div>
    </div>

  <script src="app-two.js" charset="utf-8"></script>
</body>

</html>
